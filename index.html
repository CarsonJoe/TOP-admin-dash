<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <div class="container">
        <div class="search">
            <div id="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />

                    <circle r="45" cx="60" cy="50" fill="black"></circle>
                </mask>

                <mask id="hole2">
                    <rect width="100%" height="100%" fill="white"></rect>
                    <circle r="45" cx="90" cy="80" fill="black"></circle>

                <circle r="50" cx="50" cy="50" mask="url(#hole1)" fill="#858585"></circle>
                <circle r="50" cx="80" cy="80" mask="url(#hole2)" fill="#858585"></circle>

                    fill="white" mask="url(#arrow)" transform="translate(78 85)" id="Arrowtip"></path>
            </svg>
            <ul>
                <li><a href="">Projects</a></li>
                <li><a href="">Information</a></li>
                <li class="active"><a href="">Dashboard</a></li>

                <h2>Carson</h2>

        <div class="sidebar panel">

        </div>
